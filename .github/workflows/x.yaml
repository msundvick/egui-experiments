name: deploy
on:
  push:
    # We only run this GitHub action upon new commits to `master`
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          
      - run: rustup target add wasm32-unknown-unknown
        
      - uses: Swatinem/rust-cache@v1

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --lib --target wasm32-unknown-unknown

      - name: Bind WASM
        uses: jetli/wasm-bindgen-action@v0.1.0
        with:
          args: "target/wasm32-unknown-unknown/release/egui_experiments.wasm --out-dir docs --target web"
          # Optional version of wasm-bindgen to install(eg. '0.2.68', 'latest')
          version: '0.2.81'

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: docs
          # Remove previous build files
          clean: true
          # Do not remove the `.nojekyll` file: we have manually added an empty `.nojekyll` file at the root of the `gh-pages` branch and we don't want having to re-create it after each build.
          clean-exclude: |
            .nojekyll
